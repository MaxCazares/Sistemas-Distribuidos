<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1319b8eafb.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="../../output.css"> -->
    <link rel="stylesheet" href="../css/final.css">

    <title>Captura de articulo</title>

</head>

<body class="text-white bg-gray-900">

    <nav class="mt-4 py-5 text-5xl font-black select-none cursor-pointer flex flex-wrap justify-center">
        <a href="inicio.html"
            class="flex flex-row space-x-2 justify-center bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-yellow-500 hover:bg-gradient-to-r hover:from-green-400 hover:to-blue-500">
            <i class="fa-solid fa-shuttle-space"></i>
            <p>Asteroids</p>
        </a>
    </nav>

    <section class="relative">
        <div class="container px-5 py-5 mx-auto">
            <div class="flex flex-col text-center w-full mb-7">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4">Captura de artículo</h1>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="nombre" class="leading-7 text-md ">Nombre</label>
                            <input type="text" id="nombre"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="precio" class="leading-7 text-md ">Precio</label>
                            <input type="number" id="precio" min="1"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="cantidad" class="leading-7 text-md ">Cantidad en almacen</label>
                            <input type="number" id="cantidad" min="1" step="1"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label class="leading-7 text-md ">Imagen</label>

                            <img id="imagenProducto" src="../img/usuarioSinFoto.jpg" class="w-20"></img>
                            <input type="file" id="nombreImagen"
                                onchange="readSingleFile(files, document.querySelector('#imagenProducto'))"
                                multiple="false" accept="image/*"
                                class="mt-3 w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="descripcion" class="leading-7 text-md ">Descripción</label>
                            <textarea id="descripcion"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full text-center space-x-7 mt-3">
                        <button onclick="limpiarDatos()"
                            class="  font-semibold mx-auto py-2 px-8 rounded text-lg bg-gradient-to-r from-pink-500 to-yellow-500 hover:bg-gradient-to-r hover:from-green-400 hover:to-blue-500">Limpiar
                            datos </button>
                        <button onclick="capturarDatos()"
                            class="  font-semibold mx-auto py-2 px-8 rounded text-lg bg-gradient-to-r from-pink-500 to-yellow-500 hover:bg-gradient-to-r hover:from-green-400 hover:to-blue-500">Capturar
                            artículo</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/captura.js"></script>

</body>

</html>
